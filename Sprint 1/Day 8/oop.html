<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Oriented Programming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Class Demo</h1>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" placeholder="Enter car brand">
        </div>
        <div style="margin-top: 10px;">
            <label for="speed">Initial Speed (km/h):</label>
            <input type="number" id="speed" placeholder="Enter initial speed" value="0">
        </div>
        <div style="margin-top: 20px;">
            <button id="createBtn">Create Car</button>
            <button id="accelerateBtn" disabled>Accelerate</button>
        </div>
        <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd;">
            <p>Car details will appear here</p>
        </div>
    </div>
    
    <script src="js/oop.js"></script>
</body>
</html>
