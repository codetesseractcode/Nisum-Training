<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API with Error Handling</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .api-container {
            margin-top: 20px;
        }
        
        .api-result {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .api-card {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
        }
        
        .api-name {
            font-weight: bold;
            color: #2196F3;
        }
        
        .api-description {
            margin-top: 5px;
            color: #333;
        }
        
        .api-link {
            margin-top: 5px;
        }
        
        .api-link a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .api-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch API with Error Handling</h1>
        <p>This example demonstrates how to use the Fetch API with proper error handling using try...catch.</p>
        
        <div class="api-container">
            <button id="fetchBtn">Fetch Public APIs</button>
            <div id="resultContainer"></div>
        </div>
    </div>
    
    <script src="js/fetch-error-handling.js"></script>
</body>
</html>
