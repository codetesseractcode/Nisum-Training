<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Creation</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .list-container {
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
        }
        
        .input-group input {
            flex: 1;
            border-radius: 4px 0 0 4px;
        }
        
        .input-group button {
            border-radius: 0 4px 4px 0;
        }
        
        ul {
            margin-top: 20px;
            padding-left: 0;
            list-style-type: none;
        }
        
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 0 4px 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        .empty-list {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic List Creation</h1>
        <p>Add items to the list using the input field below:</p>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Enter an item...">
            <button id="addBtn">Add Item</button>
        </div>
        
        <div class="list-container">
            <ul id="itemList"></ul>
            <p id="emptyList" class="empty-list">No items added yet.</p>
        </div>
    </div>
    
    <script src="js/dynamic-list.js"></script>
</body>
</html>
