<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Spring Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center">Access Denied</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger">403</h1>
                        <h4>Sorry, you don't have permission to access this resource.</h4>
                        <p class="text-muted">You need appropriate role permissions to view this content.</p>

                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                            <a href="/logout" class="btn btn-secondary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
