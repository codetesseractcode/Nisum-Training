<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #333;
            padding: 1rem;
        }
        
        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        .nav-menu li {
            margin: 0 15px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: all 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        /* Media Query for screens smaller than 600px */
        @media (max-width: 600px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-menu li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }
            
            .nav-menu a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <h1 style="text-align: center; margin-top: 2rem;">Responsive Navigation Bar</h1>
        <p style="text-align: center; margin-top: 1rem;">Resize the browser window to see the navigation bar change.</p>
    </main>
</body>
</html>
