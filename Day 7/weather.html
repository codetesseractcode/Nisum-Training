<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Weather App</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for a city...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </header>
        
        <main>
            <section class="current-weather">
                <div class="city-info">
                    <h2>New York, US</h2>
                    <p class="date">Tuesday, May 21, 2025</p>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span class="temp-value">72°F</span>
                        <span class="weather-icon"><i class="fas fa-sun"></i></span>
                    </div>
                    <div class="weather-desc">
                        <p>Sunny</p>
                        <p>Feels like 75°F</p>
                    </div>
                </div>
            </section>
            
            <section class="weather-details">
                <div class="detail-box">
                    <h3><i class="fas fa-wind"></i> Wind</h3>
                    <p>8 mph</p>
                </div>
                <div class="detail-box">
                    <h3><i class="fas fa-tint"></i> Humidity</h3>
                    <p>45%</p>
                </div>
                <div class="detail-box">
                    <h3><i class="fas fa-eye"></i> Visibility</h3>
                    <p>10 mi</p>
                </div>
                <div class="detail-box">
                    <h3><i class="fas fa-thermometer-half"></i> Pressure</h3>
                    <p>1012 hPa</p>
                </div>
            </section>
            
            <section class="weather-forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container">
                    <div class="forecast-day">
                        <h3>Wed</h3>
                        <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                        <p class="forecast-temp">74°F</p>
                    </div>
                    <div class="forecast-day">
                        <h3>Thu</h3>
                        <div class="forecast-icon"><i class="fas fa-cloud"></i></div>
                        <p class="forecast-temp">68°F</p>
                    </div>
                    <div class="forecast-day">
                        <h3>Fri</h3>
                        <div class="forecast-icon"><i class="fas fa-cloud-rain"></i></div>
                        <p class="forecast-temp">65°F</p>
                    </div>
                    <div class="forecast-day">
                        <h3>Sat</h3>
                        <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                        <p class="forecast-temp">72°F</p>
                    </div>
                    <div class="forecast-day">
                        <h3>Sun</h3>
                        <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                        <p class="forecast-temp">75°F</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Weather App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
