<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-book"></i> Library Management System</h1>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="filter-section">
                    <h3>Filters</h3>
                    <div class="filter-item">
                        <label for="authorFilter">Author:</label>
                        <input type="text" id="authorFilter" placeholder="Filter by author">
                    </div>
                    <div class="filter-item">
                        <label for="yearFilter">Published Year:</label>
                        <input type="number" id="yearFilter" placeholder="Filter by year">
                    </div>
                    <button id="applyFilters" class="btn primary">Apply Filters</button>
                    <button id="clearFilters" class="btn secondary">Clear Filters</button>
                </div>

                <div class="form-section">
                    <h3 id="formTitle">Add New Book</h3>
                    <form id="bookForm">
                        <input type="hidden" id="bookId">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="publishedYear">Published Year:</label>
                            <input type="number" id="publishedYear" required min="1000">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary" id="saveButton">Add Book</button>
                            <button type="button" class="btn secondary" id="cancelButton" style="display: none;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="content-area">
                <div class="books-header">
                    <h2>Book Collection</h2>
                    <div id="searchBox">
                        <input type="text" id="searchInput" placeholder="Search books...">
                        <button id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="books-container">
                    <table id="booksTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Published Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Books will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prevPage" class="btn secondary"><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn secondary">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon success"></i>
            <div class="toast-message">Successfully saved!</div>
        </div>
        <div class="toast-progress"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this book?</p>
                <p id="deleteBookTitle"></p>
            </div>
            <div class="modal-footer">
                <button id="cancelDelete" class="btn secondary">Cancel</button>
                <button id="confirmDelete" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
