<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Information Dashboard</h1>
        </header>

        <div class="controls">
            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <input type="text" id="category-filter" placeholder="Enter category">
                </div>
                <div class="filter-group">
                    <label for="min-price">Min Price:</label>
                    <input type="number" id="min-price" placeholder="Min price">
                </div>
                <div class="filter-group">
                    <label for="max-price">Max Price:</label>
                    <input type="number" id="max-price" placeholder="Max price">
                </div>
                <button id="apply-filters">Apply Filters</button>
            </div>

            <div class="sorting">
                <h3>Sorting</h3>
                <div class="sort-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="id">ID</option>
                        <option value="name">Name</option>
                        <option value="price">Price</option>
                        <option value="category">Category</option>
                        <option value="stockQuantity">Stock Quantity</option>
                    </select>
                </div>
                <div class="sort-group">
                    <label for="sort-direction">Direction:</label>
                    <select id="sort-direction">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <button id="apply-sort">Apply Sort</button>
            </div>

            <div class="pagination">
                <h3>Pagination</h3>
                <div class="page-group">
                    <label for="page-size">Items per page:</label>
                    <select id="page-size">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="page-controls">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="current-page">Page 1</span>
                    <button id="next-page">Next</button>
                </div>
            </div>
        </div>

        <div class="product-form-container">
            <h3>Add/Edit Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="stock-quantity">Stock Quantity:</label>
                    <input type="number" id="stock-quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="save-button">Save Product</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>

        <div class="products-container">
            <h2>Products</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-body">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
            <button id="add-product">Add New Product</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
